    <script src="https://cdn.babylonjs.com/babylon.max.js"></script>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
    <style>
        html, body {
        overflow: hidden;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        }
        #render {
        width: 100%;
        height: 100%;
        touch-action: none;
        }
    </style>
    </head>
    <body>
        <canvas id="render" touch-action="none">
        <script>
        var canvas = document.getElementById("render");
        var engine = new BABYLON.Engine(canvas, true);

var createScene = function () {
    var scene = new BABYLON.Scene(engine);

	scene.clearColor = new BABYLON.Color3(0.5, 0.8, 0.5);
	scene.ambientColor = new BABYLON.Color3(0.3, 0.3, 0.3);

    var camera = new BABYLON.ArcRotateCamera("Camera", Math.PI / 2, 1.0, 210, BABYLON.Vector3.Zero(), scene);
    // var freeCamera = new BABYLON.FreeCamera("FreeCamera", new BABYLON.Vector3(0, 0, 5), scene);
// scene.activeCamera = freeCamera;
    camera.attachControl(canvas, true)

	// var camera = new BABYLON.ArcRotateCamera('Camera', 0.4, 1.2, 20, new BABYLON.Vector3(-10, 0, 0), scene);
	// var light = new BABYLON.HemisphericLight('hemi', new BABYLON.Vector3(0,0,0), scene);
	// light.diffuse = new BABYLON.Color3(1, 1, 1);
	// light.specular = new BABYLON.Color3(1, 1, 1);
	// light.groundColor = new BABYLON.Color3(0, 0, 0);

    var spot = new BABYLON.SpotLight("spot", new BABYLON.Vector3(0, 30, 10), new BABYLON.Vector3(0, -1, 0), 17, 1, scene);
    spot.diffuse = new BABYLON.Color3(1, 1, 1);
    spot.specular = new BABYLON.Color3(0, 0, 0);
    spot.intensity = 0.3;

	var skybox = BABYLON.Mesh.CreateBox('skybox', 1000.0, scene);
	var skyboxMaterial = new BABYLON.StandardMaterial('skybox', scene);
	skyboxMaterial.backFaceCulling = false;
	skybox.material = skyboxMaterial;
	
	skybox.infiniteDistance = true;
    // "https://raw.githubusercontent.com/jdp1g09/3d-assets/master/custom_skybox/custom_skybox", scene);
    // https://github.com/jdp1g09/3d-assets/tree/main/custom_skybox

	skyboxMaterial.reflectionTexture = new BABYLON.CubeTexture('https://raw.githubusercontent.com/sunnyjovita/assets/master/sky', scene);
	// skyboxMaterial.reflectionTexture = new BABYLON.CubeTexture('assets/sky', scene);
	// skyboxMaterial.reflectionTexture = new BABYLON.CubeTexture('textures/skybox/sky', scene);
    
    
    skyboxMaterial.reflectionTexture.coordinatesMode = BABYLON.Texture.SKYBOX_MODE;
    
	// scene.activeCamera = camera;
	// scene.activeCamera.attachControl(canvas);

    return scene;
}

        var scene = createScene();
        engine.runRenderLoop(function() {
            scene.render();
        });
        window.addEventListener("resize", function() {
            engine.resize();
        });
        </script>
    </body>
  </html>
